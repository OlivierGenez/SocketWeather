buildscript {
  ext.versions = ['compile_sdk'             : 30,
                  'min_sdk'                 : 23,
                  'android_gradle_plugin'   : '7.0.0-alpha10',
                  'kotlin'                  : '1.4.31',
                  'coroutines'              : '1.4.3',
                  'compose'                 : '1.0.0-beta02',
                  'accompanist'             : '0.6.2',
                  'navigation'              : '1.0.0-alpha09',
                  'appcompat'               : '1.3.0-beta01',
                  'material'                : '1.3.0',
                  'androidx_core'           : '1.3.2',
                  'androidx_activity'       : '1.3.0-alpha04',
                  'lifecycle'               : '2.3.0',
                  'constraintlayout'        : '2.0.4',
                  'constraintlayout_compose': '1.0.0-alpha03',
                  'conductor'               : '3.0.0',
                  'threetenabp'             : '1.3.0',
                  'debugdrawer'             : '0.9.7',
                  'timber'                  : '4.7.1',
                  'leakcanary'              : '2.1',
                  'moshi'                   : '1.11.0',
                  'okhttp'                  : '4.10.0-RC1',
                  'retrofit'                : '2.9.0',
                  'play_services_location'  : '18.0.0',
                  'play_publisher'          : '3.2.0-agp4.2-2',
                  'threetenbp'              : '1.5.0',
                  'flowbinding'             : '1.0.0-beta02',
                  'junit'                   : '4.13.1',
                  'turbine'                 : '0.4.1',
                  'truth'                   : '1.1']

  repositories {
    google()
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:${versions.android_gradle_plugin}"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath "com.github.triplet.gradle:play-publisher:${versions.play_publisher}"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
    maven { url 'https://jitpack.io' }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
